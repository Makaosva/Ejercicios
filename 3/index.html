<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--Crea un cuadro de texto donde el usuario pueda ingresar texto. Muestra en la pÃ¡gina la
cantidad de caracteres que ha ingresado en tiempo real. Utiliza JavaScript para detectar
cambios en el cuadro de texto y manipular el DOM para mostrar la cantidad de caracteres-->
    <textarea
      id="inputText"
      oninput="countCharacters();"
      cols="30"
      rows="10"
    ></textarea>
    <p>Caraecteres ingresados: <span id="charCount">0</span></p>

    <script>
        
        function countCharacters(){
            console.log("estoy funconando");
            //seleccionamos el input
            const input=document.getElementById("inputText");
            //seleccionamos el charCount
            const charCount= document.getElementById("charCount");
            //cambiamos el contenido del span id=charCount por la cantidad de los caracteres del input
            charCount.textContent=input.value.length;
        }

    </script>
  </body>
</html>
